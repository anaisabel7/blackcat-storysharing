{% extends "base.html" %}

{% block content %}

<div class="main">
    {% if validlink %}
        <p class="header">-- Reset your password --</p>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value="Submit" />
        </form>
    {% else %}
        <p class="header">-- Invalid reset password link --</p>
        <p class="links"><a href="{% url 'lost_password' %}"> > Get a new reset password link < </a></p>
    {% endif %}
</div>

{% endblock %}
